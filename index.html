<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Z80 Simulator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./segment.css">

    <style>
        .border {
            border-style: solid;
        }
    </style>
</head>

<body>

    <div class="row">
        <div class="col-lg-8 border">
            <div class="row border" style="height:200px">
                <div class=" col-lg-12">

                </div>
            </div>
            <div class="row border" style="height:100px">
                <div class="col-lg-12">

                </div>
            </div>
            <div class="row border" style="height:400px">
                <div class="col-lg-4" style="margin: auto;">
                    <div id="display-1" class="display-container display-size-12 display-no-0">
                        <div class="segment-x segment-a"><span class="segment-border"></span></div>
                        <div class="segment-y segment-b"><span class="segment-border"></span></div>
                        <div class="segment-y segment-c"><span class="segment-border"></span></div>
                        <div class="segment-x segment-d"><span class="segment-border"></span></div>
                        <div class="segment-y segment-e"><span class="segment-border"></span></div>
                        <div class="segment-y segment-f"><span class="segment-border"></span></div>
                        <div class="segment-x segment-g"><span class="segment-border"></span></div>
                    </div>
                </div>
                <div class="col-lg-4" style="margin: auto;">
                    <i class="fas fa-volume-up" id="volume" style="font-size:150px"></i>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="row border" style="height:200px">
                <div class=" col-lg-12">

                </div>
            </div>
            <div class="row border" style="height:100px">
                <div class=" col-lg-12">

                </div>
            </div>
            <div class="row border" style="height:100px">
                <div class="col-lg-12" style="margin: auto;">
                    <i class="fas fa-play" style="font-size:50px;margin-left: 20px;"></i>
                    <i class="fas fa-stop" style="font-size:50px;margin-left: 20px;"></i>
                    <i class="fas fa-upload" style="font-size:50px;margin-left: 20px;"></i>
                </div>
            </div>
            <div class="row border" style="height:300px">
                <div class="col-lg-12" style="margin: auto;">
                </div>
            </div>

        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./segment.js"></script>
</body>

</html>
